<!doctype html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>Сканирование ШК</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body> 
  <div class="page">
    <div class="main-form">
      <button type="button" class="button_reload"><img src="./images/refresh.svg" class="svg_img"></button>
      <button type="button" class="button_toggle"><img src="./images/sliders.svg" class="svg_toggle"></button>
      <p class="version">ver 0.15</p>
      <div class="mail">
        <label class="select">Выберите почту:</label>
        <select name="pets" id="pet-select" class="select_1">
          <option value="rao_rctm@tambovrc.magnit.ru">rao_rctm@tambovrc.magnit.ru</option>
          <option value="vyazovov_av@magnit.ru">vyazovov_av@magnit.ru</option>
        </select>
      </div>
      <div class="title">
        <h3 class="title_h">Проверка НТ</h3>
      </div>

      <div class="form1">
        <form method="GET" class="form">
          <label>Отсканируйте ШК:</label>
          <input name="student" id="student" class="input_1" autofocus></input>
          <label class="counter">Отсканировано ШК:</label>
          <button type="button" class="popup__close">Отправить данные</button>
        </form>
      </div>

      <div class="form2 form_none">
        <form method="GET" class="form_2">
          <label>Введите номер ТТ:</label>
          <input name="student" id="student2" class="input_3" autofocus></input>
          <label>Отсканируйте ШК:</label>
          <input name="student" id="student2" class="input_2" autofocus></input>
          <label class="counter_2">Отсканировано ШК:</label>
          <button type="button" class="popup__close_2">Отправить данные</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__content">
      <button
        type="button"
        class="popup__close-5"
        id="profile-popup-close-5"
      ></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <p class="message"></p>
      <button class="button popup__button-5">Да</button>
    </div>
  </div>
  <script src="index.js"></script>
</body> 
</html>
